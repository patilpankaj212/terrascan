# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    #machine:
    #  image: ubuntu-1604:202007-01

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: go mod download
      #- restore_cache:
      #    keys:
      #      - go-mod-v4-{{ checksum "go.sum" }}    
      - run:
          name: Build Terrascan
          command: make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run unit tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml ./pkg/... -v
      - run:
          name: Run e2e tests
          command: |
            export TERRASCAN_BIN_PATH=$PWD/bin/terrascan
            gotestsum --junitfile /tmp/test-reports/e2e-tests.xml ./test/e2e/... -p 1 -v
      - store_test_results:
          path: /tmp/test-reports
  ubuntu:
    working_directory: ~/repo
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: go mod download
      #- restore_cache:
      #    keys:
      #      - go-mod-v4-{{ checksum "go.sum" }}    
      - run:
          name: Build Terrascan
          command: make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run unit tests
          command: |
            go test -v ./pkg/...
      - run:
          name: Run e2e tests
          command: |
            export TERRASCAN_BIN_PATH=$PWD/bin/terrascan
            go test -v ./test/e2e/... -p 1
  windows:
    working_directory: ~/repo
    executor: win/default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: choco install -y golang --version 1.15.8
      - run:
          name: Build Terrascan
          command: go build -o bin\terrascan.exe cmd\terrascan\main.go
      # - save_cache:
      #     key: go-mod-v4-{{ checksum "go.sum" }}
      #     paths:
      #       - "/go/pkg/mod"
      - run:
          name: Run unit tests
          command: |
            go test -v .\pkg\...
      - run:
          name: Run e2e tests
          command: |
            $env:TERRASCAN_BIN_PATH = $pwd
            $env:TERRASCAN_BIN_PATH += "\bin\terrascan.exe"
            go test -v .\test\e2e\... -p 1
